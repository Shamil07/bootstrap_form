<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ba5e04d39d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row r1">
            <div class="col-4 d1">
                <div class="head">
                    <h5>PAY WITH</h5>
                </div>
                <div class="div1">
                    <i class="fas fa-home"></i>
                    <p>Bank</p>
                </div>
                <div class="div2">
                    <i class="fas fa-credit-card"></i>
                    <p>Card</p>
                </div>
                <div class="d3">
                    <i class="fas fa-qrcode"></i>
                    <p>Visa QR</p>
                </div>
            </div>
            <div class="col-8 d2">
                <div class="topdiv">
                    <i class="fas fa-bars"></i>
                    <div class="rightDiv">
                        <p class="p1">customer@email.com</p>
                        <p class="p2">Pay <b>$ 100</b></p>
                    </div>
                </div>
                <div class="bottomdiv">
                    <h1>Enter your card details to pay</h1>
                    <input type="text" id="maininp" placeholder="Card Number 0000 0000 0000 0000">
                    <div class="betweeninp d-flex justify-content-between">
                        <input type="text" placeholder="Card Exiripy">
                        <input type="text" placeholder="CVV">
                    </div>
                    <button type="submit">Pay $100</button>
                    <p>Use a test card</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
